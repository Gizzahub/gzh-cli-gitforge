    #     type: optional

    # Optional: caveats shown after installation
    # caveats: |
    #   To use gz-git as a git subcommand, create a symlink:
    #     ln -sf $(brew --prefix)/bin/gz-git $(brew --prefix)/bin/git-gitforge
    #
    #   Then you can use: git gitforge <command>

