# gz-git workspace configuration
# Generated by: gz-git workspace init
# Scanned at: {{.ScannedAt}}
# Found: {{.Count}} repositories

version: 1
kind: workspace

metadata:
  name: {{.Name}}
  scannedAt: {{.ScannedAt}}

strategy: {{.Strategy}}
parallel: {{.Parallel}}
cloneProto: {{.CloneProto}}
{{if .SSHPort}}sshPort: {{.SSHPort}}
{{end}}
workspaces:
{{range .Workspaces}}  {{.Name}}:
    path: {{.Path}}
    type: git
{{if .URL}}    url: {{.URL}}
{{end}}{{end}}
