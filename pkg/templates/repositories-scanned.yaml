# gz-git configuration
# Generated by: gz-git workspace init
# Scanned at: {{.ScannedAt}}
# Found: {{.Count}} repositories

version: 1
kind: repositories

# Base path for relative repository paths (default: config file location)
basePath: {{.BasePath}}

strategy: {{.Strategy}}
parallel: {{.Parallel}}
maxRetries: {{.MaxRetries}}
cloneProto: {{.CloneProto}}
sshPort: {{.SSHPort}}

repositories:
{{range .Repositories}}  - name: {{.Name}}
    path: {{.Path}}
{{if .URL}}    url: {{.URL}}
{{end}}{{if .AdditionalRemotes}}    additionalRemotes:
{{range $name, $url := .AdditionalRemotes}}      {{$name}}: {{$url}}
{{end}}{{end}}{{end}}
