# gz-git configuration
# Generated by gz-git workspace scan
# Scanned: {{.ScannedAt}}
# Path: {{.Path}}
# Found: {{.Count}} repositories

version: 1
kind: repositories

strategy: {{.Strategy}}
parallel: {{.Parallel}}
maxRetries: {{.MaxRetries}}
cloneProto: {{.CloneProto}}
sshPort: {{.SSHPort}}

repositories:
{{range .Repositories}}  - name: {{.Name}}
    path: {{.Path}}
{{if .URL}}    url: {{.URL}}
{{end}}{{if .URLs}}    urls:
{{range .URLs}}      - {{.}}
{{end}}{{end}}{{end}}
