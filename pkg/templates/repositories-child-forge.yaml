# gz-git workspace configuration
# Generated by gz-git workspace sync
# Generated: {{.GeneratedAt}}
# Source: {{.Provider}}/{{.Organization}}

version: 1
kind: repositories

parent: {{.Parent}}
{{if .Profile}}profile: {{.Profile}}
{{end}}
metadata:
  name: {{.Organization}}
  description: Synced from {{.Provider}}
  syncedAt: {{.GeneratedAt}}

strategy: {{.Strategy}}
parallel: {{.Parallel}}
{{if .CloneProto}}cloneProto: {{.CloneProto}}
{{end}}{{if .SSHPort}}sshPort: {{.SSHPort}}
{{end}}
repositories:
{{range .Repositories}}  - name: {{.Name}}
    url: {{.URL}}
{{if .Path}}    path: {{.Path}}
{{end}}{{if .Branch}}    branch: {{.Branch}}
{{end}}{{end}}