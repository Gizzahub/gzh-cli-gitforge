# gz-git workspace configuration
# Documentation: https://github.com/gizzahub/gzh-cli-gitforge
#
# Usage:
#   gz-git workspace sync     # Clone/update all repos
#   gz-git workspace status   # Check status

version: 1
kind: repositories

# Sync settings
strategy: reset       # reset|pull|fetch
parallel: 4
maxRetries: 3
cleanupOrphans: false

# Clone protocol (ssh or https)
cloneProto: ssh

# Custom SSH port (0 = auto-detect)
sshPort: 0

repositories:
  - name: example-repo
    url: https://github.com/example/repo.git
    path: ./repos/example-repo
    # strategy: pull  # Optional: override default strategy
    # branch: main    # Optional: specific branch
    # enabled: false  # Optional: disable sync

  # Add more repositories here
