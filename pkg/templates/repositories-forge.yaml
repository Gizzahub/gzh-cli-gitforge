# gz-git configuration
# Generated by gz-git sync config generate
# Generated: {{.GeneratedAt}}
# Provider: {{.Provider}}
# Organization: {{.Organization}}

version: 1
kind: repositories

metadata:
  name: {{.Organization}}
  description: Synced from {{.Provider}}

strategy: {{.Strategy}}
parallel: {{.Parallel}}
maxRetries: {{.MaxRetries}}
cloneProto: {{.CloneProto}}
{{if .SSHPort}}sshPort: {{.SSHPort}}
{{end}}
repositories:
{{range .Repositories}}  - name: {{.Name}}
    url: {{.URL}}
{{if .Path}}    path: {{.Path}}
{{end}}{{end}}
